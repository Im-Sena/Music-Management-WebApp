{% extends "base.html" %}

{% block title %}Register - Music Management{% endblock %}

{% block content %}
<div class="page-register">
    <div class="form-container">
        <h1>Create Account</h1>
        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="soundcloud_url">SoundCloud URL (Optional)</label>
                <input type="url" id="soundcloud_url" name="soundcloud_url" placeholder="https://soundcloud.com/your-username/likes">
                <small class="help-text">Enter your SoundCloud likes URL to start downloading immediately</small>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
