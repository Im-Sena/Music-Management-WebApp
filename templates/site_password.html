<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA ARCHIVES - サイトアクセス</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #d9ecff 0%, #5ac9f8 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .site-password-container {
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            width: 100%;
            max-width: 1080px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .site-logo {
            display: block;
            width: 100%;
            max-width: 800px;
            height: auto;
            max-height: 233px;
            object-fit: contain;
            border-radius: 12px;
            margin: 0 auto 16px;
            align-self: center;
            box-shadow: none;
            background: transparent;
            padding: 0;
        }

        .site-password-container h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }

        .site-password-container p {
            color: #666;
            margin: 0 0 30px 0;
            font-size: 14px;
        }

        .site-password-form {
            display: flex;
            flex-direction: column;
        }

        .site-password-form label {
            text-align: left;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .site-password-form input[type="password"] {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .site-password-form input[type="password"]:focus {
            outline: none;
            border-color: #66a8ea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .site-password-form button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #94fff4 0%, #2aadff 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .site-password-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .site-password-form button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            background: #fadbd8;
            border: 1px solid #e74c3c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="site-password-container">
        <img class="site-logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="ULTRA ARCHIVES ロゴ">

        {% if error %}
        <div class="error-message show">
            パスワードが正しくありません
        </div>
        {% endif %}

        <form method="POST" class="site-password-form">
            <input type="password" id="password" name="password" placeholder="パスワードを入力" required autofocus>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
