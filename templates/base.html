<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ULTRA ARCHIVES{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" aria-label="ULTRA ARCHIVES">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ULTRA ARCHIVES ロゴ" class="nav-logo">
                </a>
            </div>
            <div class="nav-menu">
                {% if session.get('user_id') %}
                    <a href="/" class="nav-link">ライブラリ</a>
                    <a href="/profile" class="nav-link">プロフィール</a>
                    <a href="/logout" class="nav-link">ログアウト</a>
                {% else %}
                    <a href="/login" class="nav-link">ログイン</a>
                    <a href="/register" class="nav-link">登録</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2026 ULTRA ARCHIVES. All rights reserved.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
